version: '3.8'

services:
  snack-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: snack-pos-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
    restart: unless-stopped
    networks:
      - snack-network

networks:
  snack-network:
    driver: bridge

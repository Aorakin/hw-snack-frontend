version: '3.8'

services:
  snack-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snack-pos-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - snack-network

networks:
  snack-network:
    driver: bridge
